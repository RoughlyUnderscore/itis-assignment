name: Generate Student Report

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'CSV input file'
        required: true
        default: 'data/sample_students.csv'
      output_file:
        description: 'HTML output file'
        required: true
        default: 'report.html'
  schedule:
    - cron: '0 5 * * *'  # запуск каждый день в 05:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run report
        run: |
          python scripts/generate_report.py \
            --input ${{ github.event.inputs.input_file }} \
            --output ${{ github.event.inputs.output_file }}

      - name: Upload report artifact
        uses: actions/upload-artifact@v6
        with:
          name: student-performance-report
          path: ${{ github.event.inputs.output_file }}
      
      - name: Send email notification
        uses: dawidd6/action-send-mail@v7
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Student Performance Report Generated"
          body: "Новый отчёт student-performance-report сгенерирован и доступен в артефакте."
          to: me@runderscore.com
          from: discocat

